<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space RPG - –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –û–¥–∏—Å—Å–µ—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        /* UI Overlay */
        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Top HUD */
        .hud-top {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }

        .stat-bar {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 8px 15px;
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .stat-value {
            color: #00ffff;
            font-weight: bold;
            font-size: 16px;
        }

        .health-bar, .energy-bar, .exp-bar {
            width: 150px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6666);
            transition: width 0.3s;
            box-shadow: 0 0 10px #ff0000;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #66ff66);
            transition: width 0.3s;
            box-shadow: 0 0 10px #00ff00;
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffaa00, #ffdd66);
            transition: width 0.3s;
            box-shadow: 0 0 10px #ffaa00;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: auto;
        }

        .joystick {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.05));
            border: 3px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .joystick-knob {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #00ffff, #0088aa);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #00ffff;
            transition: all 0.1s;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(150, 0, 0, 0.9));
            border: 3px solid #ff0000;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }

        .action-btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
        }

        .action-btn.special {
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8), rgba(200, 100, 0, 0.9));
            border-color: #ffaa00;
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
        }

        .action-btn.special:active {
            box-shadow: 0 0 40px rgba(255, 165, 0, 0.8);
        }

        /* Menu Button */
        .menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            pointer-events: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            color: white;
        }

        .modal-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00ffff;
            text-align: center;
            text-shadow: 0 0 10px #00ffff;
        }

        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .upgrade-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.5);
            border-color: #ffaa00;
        }

        .upgrade-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-name {
            font-size: 16px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .upgrade-cost {
            font-size: 14px;
            color: #ffaa00;
            margin-top: 10px;
        }

        .close-btn {
            background: #ff0000;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        /* Start Screen */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #0a0a2e, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
            50% { text-shadow: 0 0 40px #00ffff, 0 0 80px #00ffff, 0 0 100px #00ffff; }
        }

        .game-subtitle {
            font-size: 20px;
            color: #ffaa00;
            margin-bottom: 50px;
            text-align: center;
            padding: 0 20px;
        }

        .start-btn {
            background: linear-gradient(135deg, #00ffff, #0088aa);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.8);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        /* Mission Alert */
        .mission-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #ffaa00;
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
            z-index: 500;
            pointer-events: auto;
            box-shadow: 0 0 50px rgba(255, 170, 0, 0.8);
            transition: transform 0.3s;
            max-width: 80%;
        }

        .mission-alert.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .mission-title {
            font-size: 24px;
            color: #ffaa00;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffaa00;
        }

        .mission-reward {
            font-size: 18px;
            color: #00ff00;
            margin-top: 15px;
        }

        /* Score Display */
        .score-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ffaa00;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            text-shadow: 0 0 20px #ffaa00;
            z-index: 999;
        }

        .score-display.show {
            animation: scorePopup 1s ease-out;
        }

        @keyframes scorePopup {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -100%) scale(1.5); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(1); }
        }

        /* Level Up */
        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            color: #00ffff;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            text-shadow: 0 0 30px #00ffff;
            z-index: 999;
        }

        .level-up.show {
            animation: levelUpAnimation 2s ease-out;
        }

        @keyframes levelUpAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5) rotate(0deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            color: #00ffff;
            font-size: 24px;
        }

        .loading.hidden {
            display: none;
        }

        /* Mini Map */
        .minimap {
            position: absolute;
            bottom: 160px;
            left: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            pointer-events: none;
        }

        #minimapCanvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        
        /* Shop Styles */
        .shop-container {
            width: 100%;
        }
        
        .shop-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .shop-header h2 {
            font-size: 32px;
            color: #00ffff;
            margin-bottom: 10px;
        }
        
        .shop-header p {
            color: #aaa;
            font-size: 14px;
        }
        
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .shop-item {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: all 0.3s;
        }
        
        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.5);
        }
        
        .shop-item-name {
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 10px;
        }
        
        .shop-item-desc {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .shop-discount {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .shop-item-price {
            font-size: 24px;
            color: #ffaa00;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .stars-icon {
            font-size: 28px;
        }
        
        .shop-buy-btn {
            background: linear-gradient(135deg, #00ffff, #0088aa);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .shop-buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
        }
        
        .shop-buy-btn:active {
            transform: scale(0.95);
        }
        
        /* Leaderboard Styles */
        .leaderboard-container {
            width: 100%;
        }
        
        .leaderboard-container h2 {
            text-align: center;
            font-size: 32px;
            color: #ffaa00;
            margin-bottom: 20px;
        }
        
        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .leaderboard-entry {
            display: grid;
            grid-template-columns: 50px 1fr auto auto;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .leaderboard-entry:hover {
            border-color: #00ffff;
            transform: translateX(5px);
        }
        
        .leaderboard-entry.highlight {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }
        
        .leaderboard-entry .rank {
            font-size: 24px;
            font-weight: bold;
            color: #ffaa00;
            text-align: center;
        }
        
        .leaderboard-entry .username {
            font-size: 16px;
            color: #00ffff;
        }
        
        .leaderboard-entry .score {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
        }
        
        .leaderboard-entry .level {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
